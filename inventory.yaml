# ============================================
# SSH 접속 설정 (보안)
# ============================================
ssh_config:
  # SSH 키 파일 경로 (상대 또는 절대 경로)
  private_key_path: "~/.ssh/id_rsa"
  # 또는 환경변수 사용: ${SSH_PRIVATE_KEY_PATH}
  
  # SSH 사용자
  default_user: "admin"
  # 또는 환경변수 사용: ${SSH_USER}
  
  # SSH 연결 타임아웃 (초)
  connect_timeout: 10
  
  # 명령 실행 타임아웃 (초)
  command_timeout: 30

